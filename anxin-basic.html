<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本功能 - 安心御老</title>
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #fdfbf7;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            color: #444;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            background-color: transparent; /* 背景透明，讓卡片浮出來 */
            width: 100%;
            max-width: 500px; /* 限制寬度，避免手機截圖在電腦上變得太大 */
            margin: 0 auto;
        }

        /* 頁面大標題 */
        .page-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .page-title {
            color: #1565c0; /* 深藍色 */
            font-size: 26px;
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        .page-desc {
            color: #666;
            font-size: 15px;
        }

        /* 步驟卡片設計 */
        .step-card {
            background-color: #ffffff;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(41, 128, 185, 0.1);
            border-top: 5px solid #64b5f6; /* 頂部亮藍色裝飾線 */
        }

        /* 步驟標題 (例如：Step 1) */
        .step-badge {
            display: inline-block;
            background-color: #e3f2fd;
            color: #1565c0;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .step-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        /* 手機截圖樣式限制 */
        .screenshot {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 1px solid #eee; /* 給圖片一個淺色邊框，避免白色截圖融入背景 */
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: block;
            margin: 0 auto 15px auto;
        }

        .step-desc {
            font-size: 15px;
            color: #555;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #bbdefb;
        }

        /* 返回按鈕 */
        .back-btn {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 40px;
            padding: 14px;
            background-color: #ffffff;
            color: #666;
            text-decoration: none;
            border-radius: 30px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            font-weight: bold;
            transition: 0.3s;
            border: 1px solid #ddd;
        }
        .back-btn:hover {
            background-color: #1565c0;
            color: white;
            border-color: #1565c0;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="page-header">
            <h1 class="page-title">⚙️ 1. 基本功能</h1>
            <div class="page-desc">安心御老系統介面與登入說明</div>
        </div>

        <div class="step-card">
            <div class="step-badge">Step 1</div>
            <div class="step-title">登入系統</div>
            
            <img src="images/anxix-basic-step-00.jpg" alt="登入畫面" class="screenshot">
            
            <div class="step-desc">
                開啟安心御老 APP 後，請輸入您的<strong>帳號</strong>與<strong>密碼</strong>，並點擊下方藍色的「登入」按鈕。
            </div>
        </div>

        <div class="step-card">
            <div class="step-badge">Step 2</div>
            <div class="step-title">首頁主選單</div>
            
            <img src="step2.jpg" alt="首頁畫面" class="screenshot">
            
            <div class="step-desc">
                登入成功後會進入主畫面。下方導覽列可切換「首頁」、「行事曆」、「個案資料」與「聊天室」四大主要功能。
            </div>
        </div>

        <div class="step-card">
            <div class="step-badge">Step 3</div>
            <div class="step-title">個人設定與登出</div>
            
            <img src="step3.jpg" alt="設定畫面" class="screenshot">
            
            <div class="step-desc">
                點擊右上角的「齒輪」圖示，可以進入設定頁面修改密碼，或是在下班時點擊最下方的「登出系統」。
            </div>
        </div>

        <a href="anxin-guide.html" class="back-btn">⬅️ 返回操作指南目錄</a>
    </div>

</body>
</html>
