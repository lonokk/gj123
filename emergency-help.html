<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>急難救助 & 慰問</title>
    <style>
        /* --- 1. 基礎設定 (暖色系) --- */
        * { box-sizing: border-box; }
        body {
            background-color: #fdfbf7;
            font-family: "Microsoft JhengHei", "Heiti TC", sans-serif;
            color: #5a5a5a;
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 讓內容從上方開始 */
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            background-color: #ffffff;
            width: 100%;
            max-width: 600px; /* 內容較簡潔，寬度不用太寬 */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(230, 210, 200, 0.5);
            border-top: 6px solid #d35400;
            margin-bottom: 20px;
        }

        h1 {
            color: #d35400;
            text-align: center;
            font-size: 24px;
            margin: 0 0 10px 0;
        }

        .source-note {
            text-align: center;
            font-size: 13px;
            color: #999;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }

        /* --- 2. 簡化版卡片樣式 --- */
        .simple-card {
            background-color: #fffaf5; /* 極淡的暖色底 */
            border: 1px solid #ffe0b2;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .card-title {
            color: #d35400; /* 主色標題 */
            font-size: 18px;
            margin: 0 0 12px 0;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .card-content {
            font-size: 16px;
            color: #444;
        }

        /* 重點文字強調 */
        strong {
            color: #bf360c;
        }

        /* 榮民的 OR 分隔線 */
        .or-divider {
            text-align: center;
            margin: 10px 0;
            position: relative;
            font-size: 14px;
            color: #999;
            font-weight: bold;
        }
        
        .or-divider::before, .or-divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #e0e0e0;
        }
        .or-divider::before { left: 0; }
        .or-divider::after { right: 0; }

        /* --- 3. 底部備註 (居住地) --- */
        .footer-note {
            background-color: #fff3e0;
            color: #e65100;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            font-size: 15px;
        }

            width: 100%;
            text-align: center;
